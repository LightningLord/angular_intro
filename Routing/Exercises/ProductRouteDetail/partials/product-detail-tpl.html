<div>
  <!-- Build a template to display useful information about the product
       Make sure to include at least the product name, unit price, units in stock -->
  <!-- Provide and implement navigation buttons for next, previous, and back. -->
  <h3>Product Details</h3>
  <p ng-repeat="(key,value) in product">{{key}}: {{value}}</p>
  <div>
    <button type="button" ng-click="previous()">&laquo;</button>
    <button type="button" ng-click="next()">&raquo;</button>
    <button type="button" ng-click="back()">Back to list</button>
  </div>
</div>
